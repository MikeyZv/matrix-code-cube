<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link href="styles.css" rel="stylesheet"/>
        <link rel="shortcut icon" href="#">
        <script src="https://kit.fontawesome.com/6d56778525.js" crossorigin="anonymous"></script>
    </head>
    <body>
            <div class="cube-container">
                <div class="cube">
                    <div class="cube-face" id="front">
                        <canvas id="animation-box-front"></canvas>
                    </div>
                    <div class="cube-face" id="back">
                        <canvas id="animation-box-back"></canvas>
                    </div>
                    <div class="cube-face" id="left">
                        <canvas id="animation-box-left"></canvas>
                    </div>
                    <div class="cube-face" id="right">
                        <canvas id="animation-box-right"></canvas>
                    </div>
                    <div class="cube-face" id="top">
                        <canvas id="animation-box-top"></canvas>
                    </div>
                    <div class="cube-face" id="bottom">
                        <canvas id="animation-box-bottom"></canvas>
                    </div>
                </div>
            </div>
            <!-- <script src="rotate.js"></script> -->
            <script src="matrix.js"></script>
    </body>
</html>
